{% extends "base.html" %}

{% block head %}

<title>View Queue</title>

{% endblock %}

{% block body %}

<h1>Help Hours Queue</h1>


<div class="queue-container">
        <div class="queue-controls">
            <form method="POST">
                {% if g.user.is_authenticated %}
                    {% if queue_is_open %}
                        <button name="close" class="queue-close-button">Close Queue</button>
                    {% else %}
                        <button name="open" class="queue-open-button">Open Queue</button>
                    {% endif %}
                {% endif %}
            </form>
        </div>

   <div id="queue">
   </div> 

    <script src="{{ url_for('static', filename='scripts/queue.js') }}"></script>
</div>

<template id="queue-entry-template">
    <div class="queue-entry">
        <div class="queue-entry-left">
            <div class="queue-entry-position"></div>
            <div class="queue-entry-name"></div>
        </div>
        <div class="queue-entry-right">
            <form method="POST" class="queue-entry-buttons">
                <button class="helped-button" name="finished">Help</button>
                <button class="remove-button" name="removed">Remove</button>
            </form>
        </div>
    </div>
</template>

<template id="queue-message">
    <div style="text-align: center;" class="form-container">
        <h3 class="queue-message"></h3>
    </div>
</template>

{% endblock %}
